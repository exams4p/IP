<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
</head>
<body>
    <h1>JavaScript String Methods Demonstration</h1>
    <pre id="output"></pre>

    <script>
        function displayOutput(message) {
            const outputElement = document.getElementById('output');
            outputElement.innerHTML += message + '\n';
        }

        let myString = "  Hello, JavaScript!  ";
        displayOutput("Original String: " + myString);

        let charAtIndex = myString.charAt(7);
        displayOutput("Character at index 7: " + charAtIndex);

        let concatenatedString = myString.concat(" Welcome to string methods.");
        displayOutput("Concatenated String: " + concatenatedString);

        let includesSubstring = myString.includes("JavaScript");
        displayOutput("Does the string include 'JavaScript'? : " + includesSubstring);

        let indexOfSubstring = myString.indexOf("Java");
        displayOutput("Index of 'Java': " + indexOfSubstring);

        let slicedString = myString.slice(2, 10);
        displayOutput("Sliced String (2, 10): " + slicedString);

        let splitArray = myString.split(" ");
        displayOutput("Split String: " + splitArray);

        let lowerCaseString = myString.toLowerCase();
        displayOutput("Lowercase String: " + lowerCaseString);

        let upperCaseString = myString.toUpperCase();
        displayOutput("Uppercase String: " + upperCaseString);

        let trimmedString = myString.trim();
        displayOutput("Trimmed String: " + trimmedString);

        let replacedString = myString.replace("JavaScript", "Programming");
        displayOutput("Replaced String: " + replacedString);

        let substring = myString.substring(2, 10);
        displayOutput("Substring (2, 10): " + substring);
    </script>
</body>
</html>
