<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <h1>JavaScript Array Methods Demonstration</h1>
    <pre id="output"></pre>

    <script>
        // Function to display output in the HTML
        function displayOutput(message) {
            const outputElement = document.getElementById('output');
            outputElement.innerHTML += message + '\n';
        }

        // Array Initialization
        let myArray = [1, 2, 3, 4, 5];
        displayOutput('Original Array: ' + myArray);

        // 1. Push
        myArray.push(6);
        displayOutput('After push: ' + myArray);

        // 2. Pop
        let poppedElement = myArray.pop();
        displayOutput('Popped element: ' + poppedElement);
        displayOutput('After pop: ' + myArray);

        // 3. Shift
        let shiftedElement = myArray.shift();
        displayOutput('Shifted element: ' + shiftedElement);
        displayOutput('After shift: ' + myArray);

        // 4. Unshift
        myArray.unshift(1);
        displayOutput('After unshift: ' + myArray);

        // 5. Slice
        let slicedArray = myArray.slice(1, 3);
        displayOutput('Sliced array: ' + slicedArray);
        displayOutput('Original array after slice: ' + myArray);

        // 6. Splice
        let splicedArray = myArray.splice(1, 2, 10, 20);
        displayOutput('Spliced array: ' + splicedArray);
        displayOutput('Array after splice: ' + myArray);

        // 7. forEach
        myArray.forEach((element) => {
            displayOutput('forEach element: ' + element);
        });

        // 8. map
        let mappedArray = myArray.map((element) => element * 2);
        displayOutput('Mapped array: ' + mappedArray);

        // 9. filter
        let filteredArray = myArray.filter((element) => element > 5);
        displayOutput('Filtered array: ' + filteredArray);

        // 10. reduce
        let sum = myArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
        displayOutput('Sum of array elements: ' + sum);

        // 11. find
        let foundElement = myArray.find((element) => element > 15);
        displayOutput('Found element greater than 15: ' + foundElement);
    </script>
</body>
</html>
