<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        body {
            background-color: #eaeaea; /* Light background color */
            font-family: Arial, sans-serif; /* Font style */
            margin: 0;
            padding: 20px; /* Global padding */
        }
        h1 {
            color: #2c3e50; /* Main heading color */
            text-align: center; /* Centered heading */
            margin-bottom: 20px; /* Space below heading */
        }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>
    <div class="container">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Widget A</td>
                    <td>50</td>
                    <td>₹10.00</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Widget B</td>
                    <td>75</td>
                    <td>₹12.50</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Gadget C</td>
                    <td>100</td>
                    <td>₹15.00</td>
                </tr>
            </tbody>
        </table>

        <h2>Inventory Overview</h2>
        <ul>
            <li>Total Products: <strong>3</strong></li>
            <li>Total Quantity: <strong>225</strong></li>
            <li>Total Value: <strong>₹1,575.00</strong></li>
        </ul>
    </div>
</body>
</html>
